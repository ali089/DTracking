<ion-header>
  <ion-toolbar>
    <ion-title>إضافة جهة جديدة</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="3" class="feilds">الجهة:</ion-col>
    <ion-col size="9">
      <ion-input type="text" class="generalInput" [(ngModel)]="organization.name"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" class="feilds">الموقع:</ion-col>
    <ion-col size="9">
      <ion-input type="text" class="generalInput" [(ngModel)]="organization.location"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" class="feilds">رقم الهاتف:</ion-col>
    <ion-col size="9">
      <ion-input type="text" class="generalInput" [(ngModel)]="organization.phone"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" class="feilds">البريد الالكتروني:</ion-col>
    <ion-col size="9">
      <ion-input type="text" class="generalInput" [(ngModel)]="organization.email"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12"  align="center">
      <ion-button (click)="newOrganization(organization)" class="generalButton">
        <!-- <ion-icon slot="icon-only" name="add"></ion-icon> -->
        إضافة
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
