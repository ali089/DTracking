<ion-header>
  <ion-toolbar>
    <ion-title>إضافة مرسل إليه</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="3" class="feilds">الاسم:</ion-col>
    <ion-col size="9">
      <ion-input type="text" class="generalInput" [(ngModel)]="organizationuser.name"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" class="feilds">المسمى الوظيفي:</ion-col>
    <ion-col size="9">
      <ion-input type="text" class="generalInput" [(ngModel)]="organizationuser.position"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" class="feilds">ملاحظات:</ion-col>
    <ion-col size="9">
      <ion-input type="text" class="generalInput" [(ngModel)]="organizationuser.notes"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12"  align="center">
      <ion-button (click)="newOrganization(organizationuser)" class="generalButton">
        <!-- <ion-icon slot="icon-only" name="add"></ion-icon> -->
        إضافة
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
