<ion-row>
    <ion-col size="1.5" class="feilds">توقيع المستلم:</ion-col>
  
  <ion-col size="10">
    <div style="background-color: brown;">
      <ion-buttons slot="end">
        <ion-button color="light" expand="full" [disabled]="isCanvasBlank()" (click)="save()"> حفظ</ion-button>
        <ion-button color="light" expand="full" (click)="undo()"> تراجع</ion-button>
        <ion-button color="light" expand="full" (click)="clear()"> حذف</ion-button>

  </div>
    <div class="signature-pad">
      <div>

    </div>
  </ion-col>

</ion-row>
